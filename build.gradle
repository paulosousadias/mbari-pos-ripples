apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'pt.lsts.mbari'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
    compile 'commons-cli:commons-cli:1.4'

//    compile files('libs/libimc.jar')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
   from('.') {
      include 'README.md'
      include 'LICENSE'
   }
 
   manifest {
        attributes "Main-Class": "pt.lsts.mbari.Positions", "Implementation-Title": rootProject.name, "Implementation-Version": version
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
